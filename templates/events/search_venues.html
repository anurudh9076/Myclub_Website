{% extends 'events/base.html' %}

{% block content %}


<center>

{% if searched %}
    <h1>you searched for {{ searched }}</h1>

    {% for venue in venues %}
        <a href="{% url 'show-venue' venue.id %}"> {{venue}} -{{venue.web}}</a>
    {% endfor %}

{% else %}
<h1>you forgot to search  </h1>

{% endif %}


</center>

{% endblock %}
